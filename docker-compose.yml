version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: lumina-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: lumina
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - lumina-network

  lumina-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumina-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/lumina?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - PORT=3000
    depends_on:
      - mongodb
    networks:
      - lumina-network

volumes:
  mongodb_data:
    driver: local

networks:
  lumina-network:
    driver: bridge
